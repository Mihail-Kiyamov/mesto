<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Путешествие по России</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="background">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Лого Mesto">
            <div class="header__line"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__circle-for-image">
                    <img class="profile__avatar" src="./images/Jacques Cousteau.jpg" alt="Жак-Ив Кусто">
                </div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <input class="profile__edit-button" type="image" src="./images/Edit Button.svg"
                        alt="Кнопка редактирования">
                    <h2 class="profile__about">Исследователь океана</h2>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/fox.jpg" alt="Лиса">
                    <p class="element__name">Лисичка в снегу</p>
                    <button class="element__like-button"></button>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/mushrooms.jpg" alt="Грибы">
                    <p class="element__name">Корзина грибов</p>
                    <button class="element__like-button"></button>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/architecture.jpg" alt="Колоны с куполом">
                    <p class="element__name">Купол</p>
                    <button class="element__like-button"></button>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/leaves.jpg" alt="Листья">
                    <p class="element__name">Пёстрые листья</p>
                    <button class="element__like-button"></button>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/3D_render_cubes.jpg" alt="3д кубы">
                    <p class="element__name">Рендер</p>
                    <button class="element__like-button"></button>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/sakura.jpg" alt="Деревья сакуры">
                    <p class="element__name">Тропа сквозь сакуры</p>
                    <button class="element__like-button"></button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <p class="popup__title">Редактировать профиль</p>
            <input class="popup__name" type="text">
            <input class="popup__about" type="text">
            <input class="popup__submit" type="submit" value="Сохранить">
            <input class="popup__close" type="image" src="./images/Close Icon.svg" alt="Кнопка Закрыть">
        </div>
    </div>
    <script src="./Jscripts/index.js"></script>
</body>
