<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Лого Mesto">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__circle-for-image">
                    <img class="profile__avatar" src="./images/JacquesCousteau.jpg" alt="Аватар пользователя">
                </div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__about">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">© 2020 Mesto Russia</p>
        </footer>
        <template id="element-template">
            <article class="element">
                <img class="element__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз">
                <h2 class="element__name"></h2>
                <button class="element__like-button" type="button"></button>
                <button class="element__delete-button" type="button"></button>
            </article>
        </template>
    </div>
    <div class="popup popup_type_edit-profile">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__submit-form popup__submit-form_type_edit-profile" name="edit-profile-form">
                <input class="popup__input popup__input_type_name" type="text" name="new-name">
                <input class="popup__input popup__input_type_about" type="text" name="new-about">
                <input class="popup__submit" type="submit" value="Сохранить">
            </form>
            <button class="popup__close popup__close_type_edit-profile" type="button"></button>
        </div>
    </div>
    <div class="popup popup_type_add-element">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__submit-form popup__submit-form_type_add-element" name="add-element-form">
                <input class="popup__input popup__input_type_mesto-name" type="text" placeholder="Название"
                    name="new-mesto-name">
                <input class="popup__input popup__input_type_mesto-src" type="text" placeholder="Ссылка на картинку"
                    name="new-mesto-src">
                <input class="popup__submit" type="submit" value="Создать">
            </form>
            <button class="popup__close popup__close_type_add-element" type="button"></button>
        </div>
    </div>
    <div class="popup popup_type_show-image">
        <div class="popup__image-container">
            <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз">
            <p class="popup__image-name"></p>
            <button class="popup__close popup__close_type_show-image" type="button"></button>
        </div>
    </div>
    <script src="./Jscripts/index.js"></script>
</body>

</html>
