<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="background">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Лого Mesto">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__circle-for-image">
                    <img class="profile__avatar" src="./images/Jacques Cousteau.jpg" alt="Аватар пользователя">
                </div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__about">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <article class="element">
                    <img class="element__image" src="./images/fox.jpg" alt="Лиса">
                    <h2 class="element__name">Лисичка в снегу</h2>
                    <button class="element__like-button" type="button"></button>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/mushrooms.jpg" alt="Грибы">
                    <h2 class="element__name">Корзина грибов</h2>
                    <button class="element__like-button" type="button"></button>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/architecture.jpg" alt="Колоны с куполом">
                    <h2 class="element__name">Купол</h2>
                    <button class="element__like-button" type="button"></button>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/leaves.jpg" alt="Листья">
                    <h2 class="element__name">Пёстрые листья</h2>
                    <button class="element__like-button" type="button"></button>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/3D_render_cubes.jpg" alt="3д кубы">
                    <h2 class="element__name">Рендер</h2>
                    <button class="element__like-button" type="button"></button>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/sakura.jpg" alt="Деревья сакуры">
                    <h2 class="element__name">Тропа сквозь сакуры</h2>
                    <button class="element__like-button" type="button"></button>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__submit-form" name="edit-profile-form">
                <input class="popup__input popup__input_type_name" type="text" name="new-name">
                <input class="popup__input popup__input_type_about" type="text" name="new-about">
                <input class="popup__submit" type="submit" value="Сохранить">
            </form>
            <button class="popup__close" type="button"></button>
        </div>
    </div>
    <script src="./Jscripts/index.js"></script>
</body>

</html>
